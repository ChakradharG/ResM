<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="./add2.js"></script>
	<link rel="stylesheet" href="./add2.css">
	<title>Add Tag</title>
</head>

<body>
	<div id="main">
		<div id="results">
			<div class="card">
				<div class="title-wrapper">
					<input type="text" class="add" id="title" maxlength="30" placeholder="Name (30 Characters Only)" autofocus>
				</div>

				<div id="bottom">
					<button class="form-btn" title="Save" onclick="sendTagToServer('POST')"><img src="../../Assets/save.svg" alt="save button"></button>
					<button class="form-btn" title="Cancel" onclick="cancel()"><img src="../../Assets/cancel.svg" alt="cancel button"></button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
